
<!DOCTYPE html>
<html lang="en">
<head>

<!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta charset="utf-8">
<title>Back-end Scribbles</title>
<meta name="description" content="Vishnu V V's blog java">
<meta name="author" content="Vishnu V V">

<!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="stylesheet" href="/css/normalize.css"/>
<link rel="stylesheet" href="/css/skeleton.css"/>
	<link rel="stylesheet" href="/css/custom.css"/>

<!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="icon" type="image/png" href="images/favicon.png">
<style type="text/css">
.display-false{
display:none;	
}
</style>
</head>
<body ng-app="Wrtr">

	<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<nav class="navbar">
		<div class="container">
			<ul class="navbar-list u-pull-left">
				<li class="navbar-item">
					<a class="navbar-link" href="index.html">Back-end scribbles</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container" style="margin-top: 30px"
		ng-controller="PageController">
		<div class="row">
			<div class="eleven columns display-{{!displayList}}">
				<div class="row">
					<div class="">
						<h2><strong>{{writeUp.title}}</strong></h2>
						<h6><strong>On {{writeUp.date}}</strong></h6>
						<p id="main_content" ng-bind-html="writeUp.content">
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar">
		<div class="container">
			<div class="eleven columns">
				<ul class="navbar-list u-pull-left">
                    <li class="navbar-item">
						<a class="navbar-link" href="index.html">Twitter</a>
					</li>
					<li class="navbar-item">
						<a class="navbar-link" href="index.html">Github</a>
					</li>
					<li class="navbar-item">
						<a class="navbar-link" href="index.html">
						© 2020 visvv.github.io
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script type="text/javascript"
		src="/js/app/components/page/PageService.js">  </script>
	<script type="text/javascript"
		src="/js/app/components/page/PageController.js">  </script>
	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/app/app.js"> </script>
</body>
</html>
