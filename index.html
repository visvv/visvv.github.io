
<!DOCTYPE html>
<html lang="en">
<head>

<!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta charset="utf-8">
<title>Back-end Scribbles </title>
<meta name="description" content="Back-end scribbles">
<meta name="author" content="Vishnu V V">

<!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/normalize.css"/>
<link rel="stylesheet" href="/css/skeleton.css"/>
	<link rel="stylesheet" href="/css/custom.css"/>

<link rel="icon" type="image/png" href="images/favicon.png">
<style type="text/css">
.display-false{
display:none;	
}
</style>


</head>
<body ng-app="Wrtr">

	<nav class="navbar">
		<div class="container" class="blog_title">
			<h1>Backend-Scribbles</h1>
		</div>
	</nav>

	<div class="container page_content"
		ng-controller="PageController">
		<div class="row">
			<div class="ten columns display-{{displayList}}" >
				<div class="row" ng-repeat="writeUp in writeupList">
					<div class="">
						<h4><a href="blog.html?a={{writeUp.id}}">
							{{writeUp.title}}
						</a></h4>
						<h6><strong>On {{writeUp.date}}</strong></h6>
						<p>
							{{writeUp.note}}
							<a href="blog.html?a={{writeUp.title}}">Read more....</a>.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- End Document -->
	<script type="text/javascript"
		src="/js/app/components/page/PageService.js">  </script>
	<script type="text/javascript"
		src="/js/app/components/page/PageController.js">  </script>
	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/app/app.js"> </script>

</body>
</html>
